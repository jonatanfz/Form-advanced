<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Avalie sua metoria
      </h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="/images/img1.png" alt="Balão de fala com estrelas representando uma avaliação">
    </header>
    
    <legend id="top">Informações pessoais</legend>

    <form id="my-form">
          
          <fieldset>
       
            <div class="fullname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="name" id="name" required >
              </div>
  
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="name" id="surname" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>
          </fieldset>

          <fieldset>
              <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
              </div>
                
                <div class="input-wrapper">
                  <label for="mentor">Selecione quem foi o seu mentor</label>
                  <select id="mentor">
                    <option value="name">-Selecione-</option>
                    <option value="name">João</option>
                    <option value="name">Paulo</option>
                    <option value="name">Pedro</option>
                  </select>
                </div>

                <div class="input-wrapper">
                  <label for="Feedback-mentor">Feedback sobre o mentor</label>
                  <textarea id="Feedback-mentor"></textarea>
                </div>
                
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="questions">
                  <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                  
                </div>

          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
            </div>
  
            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>

  
          </fieldset>
          
          <footer>
              <input 
              class="button"
              type="submit"
              form="my-form"
              value="Salvar"/>
          </footer>
    </form>

  </div>


</body>
</html>
